<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Tic&nbsp;<span>Tac Toe</span></h1>
    </header>
    <div id="status">PLAYERS TURN</div>

<main>
    

    <div id="game" class="stronggame">
       
        <div class="daba" data-index="1" ></div>
        <div class="daba" data-index="2"></div>
        <div class="daba" data-index="3"></div>
        <div class="daba" data-index="4"></div>
        <div class="daba" data-index="5"></div>
        <div class="daba" data-index="6"></div>
        <div class="daba" data-index="7"></div>
        <div class="daba" data-index="8"></div>
        <div class="daba" data-index="9"></div>
       






    </div>

    
</main>

<button class="reset">Reset</button>
    
<script>
    
    const cells = document.querySelectorAll(".daba");
    const statusText = document.querySelector("#status");
    const restartBtn = document.querySelector(".reset");

    
    const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    
    let options = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let running = false;

    
    initializeGame();

    function initializeGame(){
        cells.forEach(cell => cell.addEventListener("click", cellClicked));
        if(restartBtn) restartBtn.addEventListener("click", restartGame); 
        statusText.textContent = `${currentPlayer}'s Turn`;
        running = true;
    }

    function cellClicked(){
       
        const dataIndex = this.getAttribute("data-index");
        
      
        const cellIndex = dataIndex - 1; 

        
        if(options[cellIndex] != "" || !running){
            return;
        }

        updateCell(this, cellIndex);
        checkWinner();
    }

    function updateCell(cell, index){
        options[index] = currentPlayer;
        
        cell.textContent = currentPlayer;
       
        cell.style.color = currentPlayer === "X" ? "#A6D8FD" : "#ff00ff"; 
    }

    function checkWinner(){
        let roundWon = false;

        for(let i = 0; i < winConditions.length; i++){
            const condition = winConditions[i];
            const cellA = options[condition[0]];
            const cellB = options[condition[1]];
            const cellC = options[condition[2]];

            if(cellA == "" || cellB == "" || cellC == ""){
                continue;
            }
            if(cellA == cellB && cellB == cellC){
                roundWon = true;
                break;
            }
        }

        if(roundWon){
            statusText.textContent = `${currentPlayer} Wins!`;
            running = false;
        }
        else if(!options.includes("")){
            statusText.textContent = `Draw!`;
            running = false;
        }
        else{
            currentPlayer = (currentPlayer == "X") ? "O" : "X";
            statusText.textContent = `${currentPlayer}'s Turn`;
        }
    }

    function restartGame(){
        currentPlayer = "X";
        options = ["", "", "", "", "", "", "", "", ""];
        statusText.textContent = `${currentPlayer}'s Turn`;
        cells.forEach(cell => cell.textContent = ""); 
        running = true;
    }
</script>
</body>
</html>
